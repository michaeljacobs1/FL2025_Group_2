{% load static %}
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta charset="utf-8">
    <title>Sign up</title>
  </head>
  <body>
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </body>
</html>
