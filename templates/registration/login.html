{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - MyApp</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="{% url 'home' %}" class="nav-brand">MyApp</a>
      <div class="nav-links">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
        <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h2>Welcome back</h2>
        <p>Sign in to access your dashboard.</p>
      </div>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="message message-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="card" style="max-width: 520px; margin: 0 auto;">
        <div class="card-content">
          <form method="post" class="profile-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display:flex; gap:.5rem; align-items:center; justify-content:flex-end; margin-top:1rem;">
              <a href="{% url 'password_reset' %}" class="btn-secondary">Forgot password?</a>
              <button type="submit" class="btn-primary">Sign In</button>
            </div>
          </form>
          <p class="help-text" style="margin-top:1rem;">
              New here? <a href="{% url 'signup' %}" style="color:#1e40af;">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
