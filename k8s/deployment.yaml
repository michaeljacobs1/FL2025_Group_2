            - name: OPENAI_MODEL
              value: gpt-3.5-turbo
            
---
apiVersion: v1
kind: Service
metadata:
  name: project-draft
spec:
  type: LoadBalancer
  selector:
    app: project-draft
  ports:
    - port: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: project-draft-redis
spec:
  selector:
    app: project-draft-redis
  ports:
    - port: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-draft
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: project-draft
                port:
                  number: 8000