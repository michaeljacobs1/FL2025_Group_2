  name: project-draft
spec:
  type: LoadBalancer
  selector:
    app: project-draft
  ports:
    - port: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: project-draft-redis
spec:
  selector:
    app: project-draft-redis
  ports:
    - port: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-draft
spec:
