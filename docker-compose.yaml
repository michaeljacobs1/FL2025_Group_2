services:
    db:
        image: mysql:latest
        container_name: investments
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: mypassword
            MYSQL_USER: myuser
            MYSQL_PASSWORD: mypassword
            MYSQL_DATABASE: mydatabase
        ports: [ '3307:3306' ]
        healthcheck:
            test: mysqladmin ping -h 0.0.0.0 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
            interval: 5s
            timeout: 5s
            retries: 5
            start_period: 10s

    app:
        build:
            context: .
            dockerfile: ./docker/Dockerfile
        container_name: investments_app
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./:/app
        ports:
            - "8000:8000"
        environment:
            - OPENAI_API_KEY=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
            - OPENAI_MODEL=gpt-3.5-turbo
        depends_on:
            db:
                condition: service_healthy
